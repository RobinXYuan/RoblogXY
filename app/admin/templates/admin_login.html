<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RoblogXY - Admin Login Page</title>
    <link rel="stylesheet" href="{{ url_for('admin.static', filename='css/bootstrap.min.css') }}">
    <style>
    body {
        height: 100%;
        background-color: #f5f5f5;
        display: flex;
        align-items: center;
    }
    .main-container {
        height: 100%;
    }
    .form-login {
        width: 100%;
        max-width: 330px;
        padding: 15px;
        margin: auto;
        margin-top: 50px;
    }
    </style>
</head>
<body>
    <div class="container-fluid text-center main-container">
        <form action="{{ url_for('admin.login') }}" method="POST" class="form-login">
            {{ form.csrf_token }}
            <img class="mb-4" src="" alt="" width="72" height="72">
            <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
            <label for="inputEmail" class="sr-only">{{ form.email.label }}</label>
            {{ form.email(class_="form-control", id="inputEmail", placeholder="Email Address") }}
            <label for="inputPassword" class="sr-only">{{ form.password.label }}</label>
            {{ form.password(class_="form-control", id="inputPassword", placeholder="Password") }}
            <div style="margin-top:10px;" class="checkbox mb-3">
                <label>
                    {{ form.remember_me }} {{ form.remember_me.label }}
                </label>
            </div>
            {{ form.submit(class_="btn btn-lg btn-primary btn-block") }}
        </form>
    </div>
    <script src="{{ url_for('admin.static', filename='js/bootstrap.min.js') }}"></script>
</body>
</html>
